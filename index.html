<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Extrude Texture to GLB (Bloxd.io)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #viewer {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: 500px;
      display: block;
    }
    input, button, select {
      margin: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Extrude Texture to GLB (Bloxd.io)</h1>
  <!-- Import de l'image -->
  <input type="file" id="textureInput" accept="image/png, image/jpeg" />
  <!-- Choix d'échelle (8x8, 16x16, etc.) -->
  <select id="scaleSelect">
    <option value="0.75">8×8 → 0.75</option>
    <option value="1.5">16×16 → 1.5</option>
    <option value="3">32×32 → 3</option>
    <option value="6">64×64 → 6</option>
  </select>
  <!-- Boutons de génération et téléchargement -->
  <button id="generateBtn" disabled>Visualiser & Générer</button>
  <button id="downloadBtn" disabled>Télécharger .glb</button>
  <!-- Conteneur pour le visualiseur -->
  <div id="viewer"></div>

  <!-- Code JavaScript en module -->
  <script type="module">
    // Import depuis un CDN de three.js, OrbitControls et GLTFExporter
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFExporter } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/exporters/GLTFExporter.js";

    let scene, camera, renderer, controls;
    let mesh = null, texture = null;
    const viewerDiv = document.getElementById("viewer");
    const textureInput = document.getElementById("textureInput");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const scaleSelect = document.getElementById("scaleSelect");

    // Initialisation de la scène Three.js
    function initScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Création de la caméra avec un aspect basé sur le conteneur viewer
      const aspect = viewerDiv.clientWidth / 500;
      camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(2, 2, 2);

      // Création du renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewerDiv.clientWidth, 500);
      viewerDiv.innerHTML = "";
      viewerDiv.appendChild(renderer.domElement);

      // Ajout des contrôles orbit pour naviguer dans la scène
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Éclairage de la scène
      scene.add(new THREE.AmbientLight(0x888888));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
    }

    // Animation de la scène
    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }

    initScene();
    animate();

    // Lorsque l'utilisateur sélectionne une texture
    textureInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const loader = new THREE.TextureLoader();
      loader.load(url, (loadedTexture) => {
        // On applique le filtre "Nearest" pour un rendu pixelisé
        loadedTexture.magFilter = THREE.NearestFilter;
        loadedTexture.minFilter = THREE.NearestFilter;
        texture = loadedTexture;
        generateBtn.disabled = false; // Active le bouton de génération
      });
    });

    // Crée un mesh extrudé en fonction de la texture et de l'échelle
    function createExtrudedMesh(tex, scale) {
      // On normalise la taille de l'image (16 pixels = 1 unité)
      const imgWidth = tex.image.width;
      const imgHeight = tex.image.height;
      const w = imgWidth / 16;
      const h = imgHeight / 16;
      // Épaisseur correspondant à 1 pixel (1/16 d'unité)
      const depth = 1 / 16;
      
      // On crée une boîte (BoxGeometry) avec largeur, hauteur et profondeur
      const geometry = new THREE.BoxGeometry(w, h, depth);

      // Pour cet exemple, on applique la texture sur la face avant, et on utilise la même texture pour les autres faces.
      // Dans une version plus poussée, on pourrait utiliser des matériaux différents pour simuler l'extrusion (par exemple, extraire les bords).
      const materialFront = new THREE.MeshStandardMaterial({ map: tex });
      const materialSide = new THREE.MeshStandardMaterial({ map: tex });
      // Tableau des matériaux dans l'ordre [right, left, top, bottom, front, back]
      const materials = [
        materialSide, // droite
        materialSide, // gauche
        materialSide, // haut
        materialSide, // bas
        materialFront, // face avant
        materialSide  // face arrière
      ];
      const box = new THREE.Mesh(geometry, materials);
      box.scale.set(scale, scale, scale);
      return box;
    }

    // Au clic sur "Visualiser & Générer"
    generateBtn.addEventListener("click", () => {
      if (!texture) return;
      // Supprime l'ancien mesh s'il existe
      if (mesh) {
        scene.remove(mesh);
        mesh.geometry.dispose();
        if(Array.isArray(mesh.material)) {
          mesh.material.forEach(mat => mat.dispose());
        }
      }
      const scale = parseFloat(scaleSelect.value);
      mesh = createExtrudedMesh(texture, scale);
      scene.add(mesh);
      downloadBtn.disabled = false; // On active le bouton de téléchargement
    });

    // Téléchargement du modèle en .glb
    downloadBtn.addEventListener("click", () => {
      if (!mesh) return;
      const exporter = new GLTFExporter();
      exporter.parse(mesh, (result) => {
        // Comme nous utilisons { binary: true }, result est un ArrayBuffer
        const blob = new Blob([result], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = "extruded_model.glb";
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
      }, { binary: true });
    });
  </script>
</body>
</html>
