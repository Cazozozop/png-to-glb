<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extrude Texture to GLB</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas { width: 100%; height: 500px; display: block; }
    #viewer { margin: 20px auto; width: 90%; max-width: 800px; }
    input, button, select {
      margin: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Extrude Texture to GLB (Bloxd.io)</h1>
  <input type="file" id="textureInput" accept="image/png, image/jpeg" />
  <select id="scaleSelect">
    <option value="0.75">8×8 → 0.75</option>
    <option value="1.5">16×16 → 1.5</option>
    <option value="3">32×32 → 3</option>
    <option value="6">64×64 → 6</option>
  </select>
  <button id="generateBtn" disabled>Visualiser & Générer</button>
  <button id="downloadBtn" disabled>Télécharger .glb</button>
  <div id="viewer"></div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
    import { GLTFExporter } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/exporters/GLTFExporter.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    let scene, camera, renderer, controls, mesh, texture;
    const viewer = document.getElementById('viewer');
    const textureInput = document.getElementById('textureInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const scaleSelect = document.getElementById('scaleSelect');

    initViewer();
    animate();

    function initViewer() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(45, viewer.clientWidth / 500, 0.1, 100);
      camera.position.set(2, 2, 2);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, 500);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x888888));
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    textureInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const loader = new THREE.TextureLoader();
      loader.load(url, (tex) => {
        tex.magFilter = THREE.NearestFilter;
        tex.minFilter = THREE.NearestFilter;
        texture = tex;
        generateBtn.disabled = false;
      });
    });

    function createExtrudedMesh(tex, scale = 1) {
      const w = tex.image.width / 16;
      const h = tex.image.height / 16;
      const depth = 0.1;  // Très faible profondeur pour l'extrusion

      const geometry = new THREE.BoxGeometry(w, h, depth);
      const material = new THREE.MeshStandardMaterial({ map: tex });
      const box = new THREE.Mesh(geometry, material);
      box.scale.set(scale, scale, scale);
      return box;
    }

    generateBtn.addEventListener('click', () => {
      if (!texture) return;
      if (mesh) scene.remove(mesh);
      const scale = parseFloat(scaleSelect.value);
      mesh = createExtrudedMesh(texture, scale);
      scene.add(mesh);
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      if (!mesh) return;
      const exporter = new GLTFExporter();
      exporter.parse(
        mesh,
        (result) => {
          const blob = new Blob([result], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'extruded_model.glb';
          a.click();
        },
        { binary: true }
      );
    });
  </script>
</body>
</html>
