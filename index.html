<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extrude Texture to GLB</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas { width: 100%; height: 500px; display: block; }
    #viewer { margin: 20px auto; width: 90%; max-width: 800px; }
    input, button, select {
      margin: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Extrude Texture to GLB (Bloxd.io)</h1>
  <input type="file" id="textureInput" accept="image/png, image/jpeg" />
  <select id="scaleSelect">
    <option value="0.75">8×8 → 0.75</option>
    <option value="1.5">16×16 → 1.5</option>
    <option value="3">32×32 → 3</option>
    <option value="6">64×64 → 6</option>
  </select>
  <button id="generateBtn">Visualiser & Générer</button>
  <button id="downloadBtn" disabled>Télécharger .glb</button>
  <div id="viewer"></div>

  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.158.0";
    import { GLTFExporter } from "https://cdn.skypack.dev/three@0.158.0/examples/jsm/exporters/GLTFExporter.js";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    let scene, camera, renderer, controls, mesh;

    const viewer = document.getElementById('viewer');
    const textureInput = document.getElementById('textureInput');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const scaleSelect = document.getElementById('scaleSelect');

    function initViewer() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(45, viewer.clientWidth / 500, 0.1, 100);
      camera.position.set(2, 2, 2);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, 500);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      scene.add(new THREE.AmbientLight(0x888888));
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function getSideMaterial(texture, side) {
      const canvas = document.createElement('canvas');
      canvas.width = 1;
      canvas.height = texture.image.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(texture.image, 0, 0);
      let colorData;
      switch (side) {
        case 'left':
          colorData = ctx.getImageData(0, 0, 1, canvas.height);
          break;
        case 'right':
          colorData = ctx.getImageData(texture.image.width - 1, 0, 1, canvas.height);
          break;
        default:
          colorData = ctx.getImageData(0, 0, 1, canvas.height);
      }

      const sideCanvas = document.createElement('canvas');
      sideCanvas.width = 1;
      sideCanvas.height = canvas.height;
      sideCanvas.getContext('2d').putImageData(colorData, 0, 0);

      const sideTexture = new THREE.CanvasTexture(sideCanvas);
      return new THREE.MeshStandardMaterial({ map: sideTexture });
    }

    function createExtrudedMesh(texture, scale = 1) {
      const w = texture.image.width / 16;
      const h = texture.image.height / 16;
      const depth = 1 / 16;

      const geometry = new THREE.BoxGeometry(w, h, depth);
      const front = new THREE.MeshStandardMaterial({ map: texture });
      const back = new THREE.MeshStandardMaterial({ map: texture });
      const left = getSideMaterial(texture, 'left');
      const right = getSideMaterial(texture, 'right');
      const top = left;
      const bottom = left;

      const materials = [right, left, top, bottom, front, back];
      const mesh = new THREE.Mesh(geometry, materials);
      mesh.scale.set(scale, scale, scale);
      return mesh;
    }

    let currentTexture = null;

    textureInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const loader = new THREE.TextureLoader();
      loader.load(url, (tex) => {
        currentTexture = tex;
        generateBtn.disabled = false;
      });
    });

    generateBtn.addEventListener('click', () => {
      if (!currentTexture) return;
      if (mesh) scene.remove(mesh);
      const scale = parseFloat(scaleSelect.value);
      mesh = createExtrudedMesh(currentTexture, scale);
      scene.add(mesh);
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      const exporter = new GLTFExporter();
      exporter.parse(
        scene,
        (result) => {
          const blob = new Blob([result instanceof ArrayBuffer ? result : JSON.stringify(result)], {
            type: 'application/octet-stream',
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'item.glb';
          a.click();
        },
        { binary: true }
      );
    });

    initViewer();
    animate();
  </script>
</body>
</html>
